<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./assets/fonts/fonts_styles.css">
	<link rel="stylesheet" href="./style.css">
	<script defer src="./script.js"></script> 
	<!-- "defer" hacer que la descarga del script se haga en paralelo, pero la ejecucion se haga despues de cargar el HTML -->
	<link rel="shortcut icon" href="https://img.icons8.com/color/48/000000/minecraft-logo--v2.png">
	<title>Juega piedra papel o tijera</title>
</head>

<body>
	<!-- Bienvenida y explicación -->
	<header>
		<a href="./index.html"><img id="logo" title="Soy el logo nada mas bro" src="https://img.icons8.com/color/240/null/minecraft-logo--v2.png" alt="ICONO PAGINA" ></a>
	</header>
	<section id="introduction">
		<div id="welcome">
			<h1> Piedra, Papel o Tijera</h1>
			<h3 >¡Para cualquier decisión!</h3>
		</div>
		<div id="explanation">
			<!-- <p id="inicial-text">Este es un juego para dos personas 👥, cada uno elige su nombre y el numero de victorias al que quieren acabar la partida 🏁. Buena suerte 🍀 y que gane el mejor!! 🏆</p><br> -->
		</div>
	</section>
	<!-- Cada jugador elige su nombre -->
	<section id="first-window">
		<section id="players">
			<div class="player-data">
				<img class="shadow" src="./assets/imgs/head_steve.jpg" alt="Cabeza de Steve" width="70px" max-width="90px">
				<input type="text" class="names shadow" id="name-player-one" placeholder="Jugador 1" value="Jugador 1">
				<input type="color" id="color-player-one" class="colors shadow" value="#ff0000">
			</div>
			<div class="player-data">
				<img class="shadow" src="./assets/imgs/head_enderman.png" alt="Cabeza de Enderman" width="70px" max-width="90px">
				<input type="text" class="names shadow" id="name-player-two" placeholder="Jugador 2" value="Jugador 2">
				<input type="color" id="color-player-two" class="colors shadow" value="#000fff">
			</div>
		</section>
		<section id="rounds">
			<p>Escoge el numero de victorias</p>
			<input type="range" id="number-rounds" max="10" min="1" step="1" value="1">
			<span id="range-value">1</span>
			<button class="next-player" id="button-configuration">Siguiente</button>
		</section>
	</section>
	<!-- Jugador 1 -->
	<section id="playone">
		<p class="text-elect"><span id="name-play-one" ></span> elige tu ataque</p>
		<div class="elections" id="elections-for-one">

			<!-- Acá van las elecciones del jugador que anexaran con .js -->

		</div>
		<button class="next-player" id="button-elect-one">Siguiente</button>
	</section>
	<!-- Jugador 2 -->
	<section id="playtwo">
		<p class="text-elect"><span id="name-play-two" ></span> elige tu ataque:</p>
		<div class="elections" id="elections-for-two">
			
			<!-- Acá van las elecciones del jugador que anexaran con .js -->

		</div>
		<button class="next-player" id="button-elect-two">Siguiente</button>
	</section>
	<!-- Boton de combate -->
	<section id="combat">
		<button id="button-combat"><strong>Lucha</strong> </button>
	</section>
	<!-- Resultado de la jugada, Resumen actual del juego y reiniciar-->
	<section id="conclusion">
		<p><span id="msg-combat"></span></p>
		<p><span id="result-combat"></span></p>
		<section id="information">
			<div class="data"> 
				<img class="shadow" src="./assets/imgs/head_steve.jpg" alt="Cabeza de Steve" width="40px" max-width="90px">
				<br>
				<strong><span id="name-player-1"></span></strong>
				<br>
				<span id="wins-player-one">0</span>
			</div>
			<div class="data"> 
				<strong>Empates</strong>
				<br>
				<span id="drafts">0</span>
			</div>
			<div class="data"> 
				<img class="shadow" src="./assets/imgs/head_enderman.png" alt="Cabeza de Enderman" width="40px" max-width="90px">
				<br>
				<strong><span id="name-player-2"></span></strong>
				<br>
				<span id="wins-player-two">0</span>
			</div>
			<!-- <div class="data"> <strong>Forze Strong</strong> <br> <span>0</span>%</div> -->	
		</section>
		<p class="information__rounds">Total de victorias para ganar: <span id="total-rounds"></span></p>
		<p class="information__rounds">Ronda Actual: <span id="current-round"></span></p>
	</section>
	<!-- Secciones de botones, podrian ir en una sola sección, pero por practicidad estan en diferentes "sections" -->
	<section id="restart">
		<button id="button-restart"><strong>Reiniciar</strong></button>
	</section>
	<section id="replay">
		<button id="button-replay"><strong>Siguiente ronda</strong></button>
	</section>
</body>
<footer>
	<a href="https://github.com/SebastianArias4520" target="_blank">Platzi - Curso Básico de Programación - Sebastian Arias &copy;2023</a>
</footer>
</html>
